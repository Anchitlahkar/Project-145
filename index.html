<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cl: 145 Project</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: grey">
        <a-plane position="3 0 -6.5" rotation="-90 0 10" width="20" height="4" color="black" shadow></a-plane>
        <a-box position="-5 1 -4" color="brown" rotation="-30 0 -40"></a-box>
        <a-sphere position="-3.2 0.9 -4.7" color="green" radius="0.9"></a-sphere>
        <a-cone position="-1.35 0.8 -5" color="yellow"></a-cone>
        <a-ring position="0.7 1.2 -5.2" color="red" radius-inner="0.9" rotation="0 15 -45"></a-ring>
        <a-cylinder position="3.2 1.12 -6" height="2" color="purple"></a-cylinder>
        <a-octahedron position="5.74 1 -6" color="blue" rotation="10 -20 -10"></a-octahedron>
        <a-dodecahedron position="8.5 1 -6" color="orange" rotation="0 -20 0"></a-dodecahedron>
    </a-scene>

</body>

</html>
